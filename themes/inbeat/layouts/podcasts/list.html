{{- define "main" -}}
<section class="container mobile-adjusted page-top" id="featured-posts">
    <div class="row">
        <div class="col-xs-12">
            <h1>Podcasts</h1>
        </div>
        <div class="col-xs-12 posts-list-title">
            <p>Recent</p>
        </div>
        {{- range .Pages -}}
        {{- partial "site/post.html" . $ -}}
        {{- end -}}
    </div>
</section>
{{- end -}}
